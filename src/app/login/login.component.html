<div class="signup-page">
  <div class="wrapper" style="margin-top: -4px">
    <div class="header header-filter" style="background-image: url('../assets/img/fundo-login.jpg'); background-size: cover; background-position: top center;">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <div class="card card-signup">
              <form class="form" (submit)="login()">
                <div class="header header-primary text-center">
                  <h3><i class="material-icons">home</i> Estabelecimento</h3>
                  <hr>
                  <h4>Fa√ßa seu login com</h4>
                  <div class="social-line">
                    <a href="#" class="btn btn-simple btn-just-icon">
											<i class="fa fa-facebook-square"></i>
										</a>
                    <a href="#" class="btn btn-simple btn-just-icon">
											<i class="fa fa-twitter"></i>
										</a>
                    <a href="#" class="btn btn-simple btn-just-icon">
											<i class="fa fa-google-plus"></i>
										</a>
                  </div>
                </div>
                <p class="text-divider">Ou</p>
                <div class="content">
                  <div class="input-group">
                    <span class="input-group-addon">
											<i class="material-icons">email</i>
										</span>
                    <input type="text" class="form-control" placeholder="Email..." name="email" [(ngModel)]="user.email">
                  </div>

                  <div class="input-group">
                    <span class="input-group-addon">
											<i class="material-icons">lock_outline</i>
										</span>
                    <input type="password" placeholder="Senha..." class="form-control" name="password" [(ngModel)]="user.password"/>
                  </div>

                  <!-- If you want to add a checkbox to this form, uncomment this code

									<div class="checkbox">
										<label>
											<input type="checkbox" name="optionsCheckboxes" checked>
											Subscribe to newsletter
										</label>
									</div> -->
                </div>
                <div class="footer text-center">
				  <button class="btn btn-simple btn-primary btn-lg" type="submit">Acessar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
